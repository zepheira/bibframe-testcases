<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>MARCR Linked Data Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    
    <link rel="exhibit/data" href="./lcsample1.work.json" />
    <link rel="exhibit/data" href="./lcsample1.instance.json" />
    <link rel="exhibit/data" href="./lcsample1.object.json" />

    <script src="http://trunk.simile-widgets.org/exhibit/api/exhibit-api.js"></script>
    <script src="http://trunk.simile-widgets.org/exhibit/api/extensions/map/map-extension.js?service=google"></script>
    
    <!-- <script src="http://api.simile-widgets.org/exhibit/3.0.0rc1/exhibit-api.js"></script> -->

    <!-- 
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap-collapse.js"></script>

    <script type="text/javascript">
      $('.accordion').collapse()
    </script>
    -->

  </head>
  
  <body>
    
    <!-- restrict exhibit to Works -->
    <div ex:role="exhibit-collection" ex:itemTypes="WorkRecord"></div>


    <!-- nav bar -->
    <div class="navbar navbar-fixed-top">

      <div class="navbar-inner">

        <div class="container">
          <a class="brand" href="#">MARCR.org
            <span class="tagline">
              <span style="padding-left: 20px; font-size: 70%; color: grey;">MARC Resources</span>
            </span>
          </a> 
	  
          <ul class="nav pull-right">
            <li><a href="/">Overview</a></li>
            <li><a href="/vocab/">Vocabulary</a></li>
            <li class="active"><a href="/tools/">Tools</a></li>
            <li><a href="/library/">Library</a></li>
            <li><a href="/contribute/">Contribute</a></li>
            <li class="divider-vertical"></li>
            <li>
              <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
              </form>
            </li>
          </ul>
          
        </div>

      </div>
    </div>
    
    <div class="body container-fluid">

      <div class="this-nav row-fluid">
        <div class="span12" style="margin-top: 50px;">
          <ul class="breadcrumb">
            <li><a href="../../index.html">Home</a> <span class="divider">/</span></li>
            <li><a href="../index.html">Tools</a> <span class="divider">/</span></li>
            <li class="active">Linked Data Navigator</li>
          </ul>
        </div>
      </div>
      
      <div class="row-fluid">

        <div class="span3">
          
          <div class="well facets">

            <div ex:role="facet" ex:facetclass="TextSearch" ex:facetLabel="Search"></div>
            <br />

            <div ex:role="facet" ex:expression=".instance.resourceType" ex:facetLabel="Type" ex:sortMode="count"></div>

            <div ex:role="facet" ex:expression=".creator.name" ex:facetLabel="Creator" ex:sortMode="count"></div>

            <div ex:role="facet" ex:expression=".subject.name" ex:facetLabel="Subject" ex:sortMode="count"></div>

            <div ex:role="facet" ex:expression=".instance.publisher.name" ex:facetLabel="Publisher" ex:sortMode="count"></div>

            <div ex:role="facet" ex:expression="union(.subject.idlcFromHeuristic, .creator.idlcFromHeuristic)" ex:facetLabel="id.loc.gov lookup" ex:sortMode="count"></div>
            
          </div>
          
        </div>

        <div class="span9">

            <div class="results" ex:role="viewPanel">
              
              <div ex:role="view" 
                 ex:label="List">

                <!-- Work display lens -->
		<div ex:role="lens" ex:itemTypes="WorkRecord" style="display: none">
		  
		  <h3><span ex:content=".title"></span> <span ex:content=".titleInclusiveDate"></span></h3>
		  <br />
		  
		  <table class="table table-condensed">
                    <tr>
                      <td class="property span2">Creator</td>
                      <td>
			<ul ex:content=".creator" class="value creator"><li><i ex:class-subcontent="icon-{{.marcrType}}" ex:title-subcontent="{{.marcrType}}"></i> <span class="name" ex:content=".name"></span> <span class="authorityLink idlc" ex:if-exists=".hasAuthorityLink"><a ex:href-content=".hasAuthorityLink">(<i class="icon-star"></i>)</a></span> <span class="authorityLink idlc" ex:if-exists=".idlcFromHeuristic"><a ex:href-content=".idlcFromHeuristic">(<i class="icon-star"></i>)</a></span> <span class="authorityLink viaf" ex:if-exists=".viafFromHeuristic"><a ex:href-content=".viafFromHeuristic">(<i class="icon-ok"></i>)</a></span></li></ul>
                      </td>
                    </tr>
                    <tr>
                      <td class="property span2">Summary</td>
                      <td><div ex:content=".note" class="value note"></div></td>
                    </tr>                    
                    <tr>
                      <td class="property span2">Subject</td>
                      <td>
			<ul ex:content=".subject" class="value subject"><li><i ex:class-subcontent="icon-{{.marcrType}}" ex:title-subcontent="{{.marcrType}}"></i> <span class="name" ex:content=".name"></span> <span class="authorityLink idlc" ex:if-exists=".hasAuthorityLink"><a ex:href-content=".hasAuthorityLink">(<i class="icon-star"></i>)</a></span> <span class="authorityLink idlc" ex:if-exists=".idlcFromHeuristic"><a ex:href-content=".idlcFromHeuristic">(<i class="icon-star"></i>)</a></span> <span class="authorityLink viaf" ex:if-exists=".viafFromHeuristic"><a ex:href-content=".viafFromHeuristic">(<i class="icon-ok"></i>)</a></span> 
                            <span ex:if-exists=".generalSubdivision"> <span class="divider">/</span> <span class="subdivision general" ex:content=".generalSubdivision"></span></span>
                            <span ex:if-exists=".geographicSubdivision"> <span class="divider">/</span> <span class="subdivision geographic" ex:content=".geographicSubdivision"></span></span>
                            <span ex:if-exists=".chronologicalSubdivision"> <span class="divider">/</span> <span class="subdivision chronological" ex:content=".chronologicalSubdivision"></span></span>
                          </li>
                        </ul>
                      </td>
                    </tr>

                    <tr>
                      <td class="property span2">Instance(s)</td>
		      <td>
                        <ul ex:content=".instance" class="value instance">
                          <li><i ex:class-subcontent="icon-default icon-{{.resourceType}}"  ex:title-subcontent="{{.resourceType}}"></i> 
                            <a class="name" ex:href-content=".dftag_856u"><span class="title" ex:content="!instance.title"></span></a> 
                            <span class="publishedAt" ex:content=".publishedAt.name"></span> 
                            <span class="publisher" ex:content=".publisher.name"></span> 
                            <span class="publishedOn" ex:content=".publishedOn"></span> 
                            <span class="volume" ex:if-exists=".volume"> v. <span class="volume" ex:content=".volume"></span> </span> 
                            <span class="number" ex:if-exists=".number"> n. <span class="number" ex:content=".number"></span> </span>
                            <span class="ISSN" ex:if-exists=".ISSN"> ISSN:<span class="ISSN" ex:content=".ISSN"></span> </span>
                            <br />                            

                            <a ex:href-content="!holds.institution.link"><span ex:content="!holds.institution.name"></span> <span ex:content="!holds.institution.sublocation"></span></a> 
                            <span ex:content="!holds.institution.address"></span> <span ex:content="!holds.access"></span><br />                            

                            <ul ex:content=".physicalDescription" class="value physicalDescription">
                              <li><span ex:content=".extent"></span> <span ex:content=".typeOfunit"></span></li>
                            </ul>
                            <hr />
                          </li>
                        </ul>
                      </td>
                  </table>
		  
		</div>
		
              </div>
	      
            </div> <!-- viewPanel -->
          
        </div> <!-- span -->
        
      </div> <!-- row fluid -->
              
    </div> <!-- container -->
    
    <div class="footer">
      <div class="container">
        <p>MARCR.org is a joint effort of <a href = "http://loc.gov/">US Library of Congress</a> and <a href="http://zepheira.com/">Zepheira</a></p>
      </div>
    </div>
    
  </body>
</html>
